<p><b>The Eiffel Tower</b> is a wrought-iron tower that stands <b>1,063 ft (324 m)</b> tall in <b>Paris.</b></p>

<p>Currently, the <b>Eiffel Tower</b>is the most-visited monument in the world with over <b>7 million</b> visitors a year.</p>

<p>Visitors can choose to go up using the Tower lift or the stairs. There are <b>1,665 steps</b> to the top.</p>
